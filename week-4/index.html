<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Neely Board</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="masthead">
    <h1 class="site-title centeredText">Neely Board</h1>
</header>

<main class="main-area">
    <div class="centered">
    <section class="cards">

        <article class="card">
        <a href="#">
            <div class="pixHolder">
            <img src="images/fractions.jpg" alt="fractions">
            </div>
            <div class="card-content">
            <h3>Math - Fractions</h3>
            <ul>
                <li>half, quarter?</li>
            </ul>
            </div>
        </a>
        </article>

        <article class="card" status="important">
        <a href="#">
            <div class="pixHolder">
            <img src="images/words.jpg" alt="weekly word">
            </div>
            <div class="card-content">
            <h3>Weekly Word</h3>
            <ul>
                <li>character</li>
            </ul>
        </div>
        </a>
    </article>

    <article class="card" status="done">
        <a href="#">
        <div class="pixHolder">
            <img src="images/country.jpg" alt="geography">
        </div>
        <div class="card-content">
            <h3>Geography</h3>
            <ul>
            <li>Where is Ukraine?</li>
            </ul>
        </div>
        </a>
    </article>

    <article class="card">
        <a href="#">
        <div class="pixHolder">
            <img src="images/presidents.jpg" alt="presidents">
        </div>
        <div class="card-content">
            <h3>Presidents</h3>
            <ul>
            <li>first president?</li>
            </ul>
        </div>
        </a>
    </article>

    <article class="card">
        <a href="#">
        <div class="pixHolder">
            <img src="images/art.jpg" alt="artist">
        </div>
        <div class="card-content">
            <h3>Artist</h3>
            <ul>
            <li>Cezanne</li>
            </ul>
        </div>
        </a>
    </article>

    <article class="card">
        <a href="#">
        <div class="pixHolder">
            <img src="images/finance.jpg" alt="money">
        </div>
        <div class="card-content">
            <h3>Money</h3>
            <ul>
            <li>exchange rate</li>
            </ul>
        </div>
        </a>
    </article>

    <article class="card">
        <a href="#">
        <div class="pixHolder">
            <img src="images/sports.jpg" alt="rugby">
        </div>
        <div class="card-content">
            <h3>Rugby</h3>
            <ul>
            <li>scrum</li>
            </ul>
        </div>
        </a>
    </article>

    <article class="card">
        <a href="#">
            <div class="pixHolder">
            <img src="images/nutrition.jpg" alt="calcium">
            </div>
            <div class="card-content">
            <h3>Calcium</h3>
            <ul>
                <li>milk, cheese</li>
            </ul>
            </div>
        </a>
        </article>

    </section>
    </div>
</main>

</body>
</html>
